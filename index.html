<!DOCTYPE html>
<html lang="en">
<!-- The egg image is released under Creative Commons CC0. It was sourced from
https://pixabay.com/en/egg-hard-boiled-sliced-yolk-half-25369/ -->

<head>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <script src="js/jquery-1.12.1.min.js"></script>
  <script src="egg.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid extra-margin">
    <div class="row" id="header-row">
      <div class="col-sm-3">
        <img src="egg.png" class="center-block" id="egg-img" alt="Boiled Egg" />
      </div>
      <div class="col-sm-9">

        <h1>Egg!</h1>
        <h3>A simple little programming language developed from Chapter 11
          of <a href="http://eloquentjavascript.net/11_language.html">Eloquent
            Javascript</a>.
          </h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="form-group" id="program-form-group">
          <label class="control-label" for="program">Program</label>
          <textarea id="program" class="form-control">print("Hello world!")</textarea>
        </div>
        <div class="form-group">
          <div id="btn-run" class="btn btn-primary">Run
            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true">
          </span></div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="chkbox-real-time" />Real time syntax check
            </label>
          </div>
        </div>
        <div class="form-group" id="output-form-group">
          <label class="control-label" for="output">Result</label>
          <textarea id="output" readonly="true" class="form-control col-md-4"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
