<!DOCTYPE html>
<html lang="en">

<head>
  <script src="jquery-1.12.1.min.js"></script>
  <script src="egg.js"></script>
  <link href="bootstrap.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row-md-4 row-md-offset-4">
      <div class="row">
        <div class="jumbotron">
          <h1>Egg!</h1>
          <h3>A simple little programming language developed from Chapter 11
          of <a href="http://eloquentjavascript.net/11_language.html">Eloquent
            Javascript</a>.
          </h3>
        </div>
      </div>
      <div class="row">
        <h3>Syntax</h3>
        <ul>
          <li>
            String: "myString"
          </li>
          <li>
            Print output: print("myString")
          </li>
        </ul>
      </div>
      <div class="row well">
        <div class="col-md-4">
          <div class="form-group" id="program-form-group">
            <label class="control-label" for="program">Program</label>
            <textarea id="program" class="form-control">print("Hello world!")</textarea>
          </div>
          <div class="form-group">
            <div id="btn-run" class="btn btn-primary">Run</div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="chkbox-real-time" />Real time syntax check
              </label>
            </div>
          </div>
          <div class="form-group" id="output-form-group">
            <label class="control-label" for="output">Result</label>
            <textarea id="output" readonly="true" class="form-control col-md-4"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
